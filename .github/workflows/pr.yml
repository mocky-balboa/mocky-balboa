name: Pull request workflow

on:
  pull_request:

jobs:
  validate_commits:
    name: ðŸ“– Validate commit messages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: Validate all commits from PR
        run: pnpm commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  build_and_test:
    name: ðŸ› ï¸ Build and test
    uses: ./.github/workflows/build-and-test.yml

  canary_release:
    name: ðŸ¥ Canary release
    needs:
      - build_and_test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: Write release status
        id: release_status
        run: |
          pnpm changeset status --output release.json 2> /dev/null
          HAS_RELEASE=$(test -f release.json)

          if [ "$HAS_RELEASE" = true ]; then
            cat release.json
          else
            echo "No changesets found"
          fi

          echo "has-changeset=$($HAS_RELEASE && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT

      - name: Build packages
        if: ${{ steps.release_status.outputs.has-changeset == 'true' }}
        run: pnpm build:packages

      - name: Release packages
        if: ${{ steps.release_status.outputs.has-changeset == 'true' }}
        run: |
          pnpm changeset version --snapshot canary
          pnpm changeset publish --tag canary --no-git-tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Update PR
        if: ${{ steps.release_status.outputs.has-changeset == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.number }}
        run: node scripts/update-canary-release-pr-body.cjs
