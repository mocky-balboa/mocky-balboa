name: Pull request workflow

on:
  pull_request:

jobs:
  build_and_test:
    name: ðŸ› ï¸ Build and test
    uses: ./.github/workflows/build-and-test.yml
    permissions:
      contents: read

  canary_release:
    name: ðŸ¥ Canary release
    needs:
      - build_and_test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{github.event.pull_request.head.sha}}
          fetch-depth: 0

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: Write release status
        id: release_status
        run: |
          pnpm changeset status --since origin/main --output release.json 2> /dev/null || true
          HAS_RELEASE="$(node scripts/has-release-prepared.cjs)"
          if [ -f release.json ]; then
            cat release.json
          fi

          echo ""
          echo "has release $HAS_RELEASE"
          echo "has-changeset=$HAS_RELEASE" >> $GITHUB_OUTPUT

      - name: Build packages
        if: ${{ steps.release_status.outputs.has-changeset == 'true' }}
        run: pnpm build:packages

      - name: Release packages
        if: ${{ steps.release_status.outputs.has-changeset == 'true' }}
        run: |
          pnpm changeset pre enter canary
          pnpm changeset version
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> .npmrc
          node scripts/update-package-readmes.cjs
          node scripts/update-package-canary-versions.cjs $(git rev-parse --short HEAD)
          pnpm changeset publish --no-git-tag
          rm .npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Update PR
        if: ${{ steps.release_status.outputs.has-changeset == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.COMMENTS_GH_TOKEN }}
          PR_NUMBER: ${{ github.event.number }}
        run: node scripts/comment-canary-release.cjs

  build_and_deploy_docs:
    name: ðŸ“– Build and deploy docs
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}
          fetch-depth: 0

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: Build packages
        run: pnpm build:packages

      - name: Build docs
        run: pnpm --filter "@mocky-balboa/docs-mockybalboa-com" --filter "@mocky-balboa/docs-api-reference.mockybalboa.com" run build

      - name: Deploy docs.mockybalboa.com
        uses: cloudflare/wrangler-action@v3
        id: docs-deploy
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./sites/docs.mockybalboa.com/build --project-name=mocky-balboa

      - name: Deploy api-reference.mockybalboa.com
        uses: cloudflare/wrangler-action@v3
        id: api-reference-docs-deploy
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./sites/api-reference.mockybalboa.com/docs --project-name=mocky-balboa-api-reference

      - name: Comment docs deployment preview
        env:
          GITHUB_TOKEN: ${{ secrets.COMMENTS_GH_TOKEN }}
          PR_NUMBER: ${{ github.event.number }}
          DOCS_DEPLOYMENT_URL: ${{ steps.docs-deploy.outputs.deployment-url }}
          API_REFERENCE_DOCS_DEPLOYMENT_URL: ${{ steps.api-reference-docs-deploy.outputs.deployment-url }}
        run: node scripts/comment-docs-preview-urls.cjs $(git rev-parse HEAD)

  pr_checks_passed:
    name: âœ… PR checks passed
    needs:
      - canary_release
      - build_and_deploy_docs
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - run: echo "PR checks passed"
