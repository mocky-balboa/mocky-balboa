  canary_release:
    name: ðŸ¥ Canary release
    # needs:
    #   - build_and_test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch Main Branch
        run: git fetch origin main

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: Write release status
        id: release_status
        run: |
          pnpm changeset status --output release.json
          HAS_RELEASE=false
          if [ -f release.json ]; then
            cat release.json
            HAS_RELEASE=true
          fi

          echo ""
          echo "has release $HAS_RELEASE"
          echo "has-changeset=$HAS_RELEASE" >> $GITHUB_OUTPUT

      - name: Build packages
        if: ${{ steps.release_status.outputs.has-changeset == 'true' }}
        run: pnpm build:packages

      - name: Release packages
        if: ${{ steps.release_status.outputs.has-changeset == 'true' }}
        run: |
          pnpm changeset version --snapshot canary
          pnpm changeset publish --tag canary --no-git-tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Update PR
        if: ${{ steps.release_status.outputs.has-changeset == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.number }}
        run: node scripts/update-canary-release-pr-body.cjs
