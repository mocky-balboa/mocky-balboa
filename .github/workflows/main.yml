name: Main workflow

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: ðŸ’… Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: Oxlint
        run: pnpm lint

  package_tests:
    name: ðŸ§ª Run package tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: Build packages
        run: pnpm build:packages

      - name: Test Packages
        run: pnpm test:packages

  find_examples:
    name: ðŸ”Ž Find examples
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      examples: ${{ steps.finds-examples.outputs.examples }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Finds examples
        id: finds-examples
        uses: ./.github/actions/find-examples

  examples_playwright_tests:
    name: ðŸŽ­ Run Playwright tests for examples
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[skip-tests]') == false
    needs: find_examples
    permissions:
      contents: read
    strategy:
      fail-fast: true
      matrix:
        example: ${{ fromJson(needs.find_examples.outputs.examples) }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: Build packages
        shell: bash
        run: pnpm build:packages

      - name: Build and serve example application
        uses: ./.github/actions/build-and-serve-example
        with:
          example: ${{ matrix.example }}

      - name: Get installed Playwright version
        id: playwright-version
        run: |
          VERSION=$(pnpm --filter "./examples/${{ matrix.example }}" exec playwright --version)
          echo "Playwright version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        id: playwright-cache
        with:
          path: "~/.cache/ms-playwright"
          key: "${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}"
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright's dependencies
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm --filter "./examples/${{ matrix.example }}" exec playwright install --with-deps

      - name: Run Playwright tests for ${{ matrix.example }}
        run: pnpm --filter "./examples/${{ matrix.example }}" test:playwright

  examples_cypress_tests:
    name: ðŸŒ´ Run Cypress tests for examples
    runs-on: ubuntu-latest
    needs: find_examples
    if: contains(github.event.head_commit.message, '[skip-tests]') == false
    permissions:
      contents: read
    strategy:
      fail-fast: true
      matrix:
        example: ${{ fromJson(needs.find_examples.outputs.examples) }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: Build packages
        shell: bash
        run: pnpm build:packages

      - name: Build and serve example application
        uses: ./.github/actions/build-and-serve-example
        with:
          example: ${{ matrix.example }}

      - name: Get installed Cypress version
        id: cypress-version
        run: |
          VERSION=$(pnpm --filter "./examples/${{ matrix.example }}" exec cypress --version | grep "Cypress package version:" | sed 's/Cypress package version: //g')
          echo "Cypress version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        id: cypress-cache
        with:
          path: "~/.cache/Cypress"
          key: "${{ runner.os }}-cypress-${{ steps.cypress-version.outputs.version }}"
          restore-keys: |
            ${{ runner.os }}-cypress-

      - name: Install Cypress's dependencies
        if: steps.cypress-cache.outputs.cache-hit != 'true'
        run: pnpm --filter "./examples/${{ matrix.example }}" exec cypress install

      - name: Run Cypress tests for ${{ matrix.example }}
        run: pnpm --filter "./examples/${{ matrix.example }}" test:cypress

  release:
    name: ðŸš€ Release packages
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: Write release status
        id: release_status
        run: |
          pnpm changeset status --output release.json 2> /dev/null
          HAS_RELEASE=$(test -f release.json)

          if [ "$HAS_RELEASE" = true ]; then
            cat release.json
          else
            echo "No changesets found"
          fi

          echo "has-changeset=$($HAS_RELEASE && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT

      - name: Build packages
        if: ${{ steps.release_status.outputs.has-changeset == 'true' }}
        run: pnpm build:packages

      - name: Release packages
        if: ${{ steps.release_status.outputs.has-changeset == 'true' }}
        run: |
          pnpm changeset version
          pnpm changeset publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit changes
        if: ${{ steps.release_status.outputs.has-changeset == 'true' }}
        env:
          CI_COMMIT_MESSAGE: "chore: release packages [skip ci]"
          CI_COMMIT_AUTHOR: ðŸ¤– Mocky Balboa CI bot
        run: |
          git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
          git config --global user.email "ci-bot@noreply.mockybalboa.com"
          git commit -a -m "${{ env.CI_COMMIT_MESSAGE }}"
          git push --follow-tags
