name: Main workflow

on:
  push:
    branches:
      - main

jobs:
  build_and_test:
    name: 🛠️ Build and test
    uses: ./.github/workflows/build-and-test.yml

  release:
    name: 🚀 Release packages
    runs-on: ubuntu-latest
    needs:
      - build_and_test
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: Write release status
        id: release_status
        run: |
          pnpm changeset status --output release.json 2> /dev/null
          HAS_RELEASE=false
          if [ test -f release.json ]; then
            cat release.json
            HAS_RELEASE=true
          fi

          echo "has release $HAS_RELEASE"
          echo "has-changeset=$HAS_RELEASE" >> $GITHUB_OUTPUT

      - name: Build packages
        if: ${{ steps.release_status.outputs.has-changeset == 'true' }}
        run: pnpm build:packages

      - name: Release packages
        if: ${{ steps.release_status.outputs.has-changeset == 'true' }}
        run: |
          pnpm changeset version
          pnpm changeset publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit changes
        if: ${{ steps.release_status.outputs.has-changeset == 'true' }}
        env:
          CI_COMMIT_MESSAGE: "chore: release packages [skip ci]"
          CI_COMMIT_AUTHOR: 🤖 Mocky Balboa CI bot
        run: |
          git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
          git config --global user.email "ci-bot@noreply.mockybalboa.com"
          git commit -a -m "${{ env.CI_COMMIT_MESSAGE }}"
          git push --follow-tags
